<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="style.css"
    />
    <title>Clock</title>
  </head>
  <body>
    <div
      class="main flex w-full h-screen justify-center items-center"
    >
      <div class="flex flex-col">
        <div
          class="w-full flex py-1 justify-center"
        >
          <div class="handler"></div>
        </div>
        <div
          class="clock flex justify-center items-center"
        >
          <h1 class="time"></h1>
        </div>
        <div
          class="clock-stands w-full flex justify-between px-12"
        >
          <div class="left-stand stand"></div>
          <div class="right-stand stand"></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
