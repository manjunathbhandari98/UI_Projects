<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>CloudMate</title>
    <style>
      .bg-orange {
        background-color: #fac914;
      }
    </style>
  </head>
  <body>
    <div
      class="bg-cover bg-center w-full min-h-screen flex justify-center items-center"
      style="
        background-image: url('/assets/background.jpeg');
      "
    >
      <div
        class="w-full py-5 h-full flex flex-col items-center bg-opacity-40 bg-black"
      >
        <!-- Logo and navbar and profile -->
        <div
          class="flex w-full justify-between items-center py-4 px-6"
        >
          <div class="logo">
            <img
              src="assets/logo.png"
              alt="Logo"
              class="w-20"
            />
          </div>
          <div class="navbar">
            <ul
              class="flex space-x-8 text-white font-semibold"
            >
              <li
                class="hover:text-gray-300 cursor-pointer"
              >
                Today
              </li>
              <li
                class="hover:text-gray-300 cursor-pointer"
              >
                Hourly
              </li>
              <li
                class="hover:text-gray-300 cursor-pointer"
              >
                Weekly
              </li>
              <li
                class="hover:text-gray-300 cursor-pointer"
              >
                10 Days
              </li>
              <li
                class="hover:text-gray-300 cursor-pointer"
              >
                Monthly
              </li>
            </ul>
          </div>
        </div>

        <!-- Search bar -->
        <div
          class="flex justify-center mt-8 w-full px-4"
        >
          <div
            class="flex bg-white w-2/3 max-w-lg items-center px-4 py-2 rounded-full shadow-lg"
          >
            <i
              class="fa-solid fa-location-crosshairs text-gray-500"
            ></i>
            <input
              type="text"
              placeholder="Location..."
              class="flex-grow focus:outline-none ml-4"
            />
            <img
              src="assets/search.png"
              alt="Search"
              class="w-8 ml-4 cursor-pointer"
            />
          </div>
        </div>

        <!-- Current weather and info -->
        <div
          class="flex flex-wrap justify-center mt-12 gap-8 px-4"
        >
          <!-- Current weather -->
          <div
            class="p-6 bg-white bg-opacity-75 rounded-2xl shadow-lg flex items-center space-y-4 space-x-3"
          >
            <div class="left">
              <h2 class="text-xl font-semibold">
                Weather
              </h2>
              <div
                class="flex items-center text-6xl font-bold"
              >
                21<sup
                  class="text-2xl font-medium"
                  >°C</sup
                >
              </div>
              <h3 class="text-lg font-semibold">
                Cloudy
              </h3>
            </div>
            <div
              class="line w-px h-full bg-white"
            >
              &nbsp;
            </div>
            <div class="right">
              <img
                src="assets/cloudy-day.png"
                alt="Cloudy"
                class="w-20"
              />
            </div>
          </div>

          <!-- Additional info -->
          <div
            class="p-6 bg-white bg-opacity-75 rounded-2xl shadow-lg flex gap-6"
          >
            <div
              class="flex flex-col items-center"
            >
              <h4 class="text-sm font-semibold">
                Humidity
              </h4>
              <img
                src="assets/humidity.png"
                alt="Humidity"
                class="w-12 mt-2"
              />
              <p
                class="text-lg font-semibold mt-2"
              >
                38%
              </p>
            </div>
            <div
              class="flex flex-col items-center"
            >
              <h4 class="text-sm font-semibold">
                UV Index
              </h4>
              <img
                src="assets/uv-index.png"
                alt="UV Index"
                class="w-12 mt-2"
              />
              <p
                class="text-lg font-semibold mt-2"
              >
                10
              </p>
            </div>
            <div
              class="flex flex-col items-center"
            >
              <h4 class="text-sm font-semibold">
                Wind Speed
              </h4>
              <img
                src="assets/wind.png"
                alt="Wind Speed"
                class="w-12 mt-2"
              />
              <p
                class="text-lg font-semibold mt-2"
              >
                15 km/h
              </p>
            </div>
            <div
              class="flex flex-col items-center"
            >
              <h4 class="text-sm font-semibold">
                Visibility
              </h4>
              <img
                src="assets/visibility.png"
                alt="Visibility"
                class="w-12 mt-2"
              />
              <p
                class="text-lg font-semibold mt-2"
              >
                10 km
              </p>
            </div>
          </div>
        </div>

        <!-- 10 Days Forecast -->
        <div
          class="w-full max-w-4xl bg-white bg-opacity-90 rounded-2xl shadow-lg mt-12 mx-3 p-6"
        >
          <h3
            class="text-center text-lg font-bold mb-6"
          >
            10 Days Weather Forecast
          </h3>
          <div class="grid grid-cols-5 gap-6">
            <!-- Repeated forecast item -->
            <div
              class="flex flex-col items-center space-y-2"
            >
              <h4 class="font-semibold">Today</h4>
              <img
                src="assets/sun.png"
                alt="Sunny"
                class="w-8"
              />
              <div class="flex text-sm">
                <span class="font-bold">28°</span>
                <span class="mx-1">/</span>
                <span>14°</span>
              </div>
            </div>
            <!-- Additional days... -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
