<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>UIChallenge-01</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div
      class="main w-full h-screen flex justify-center m-5"
    >
      <div class="flex card p-5">
        <div
          class="firstPart w-1/2 flex flex-col bg-gray-100"
        >
          <div class="navbar w-full m-10">
            <nav>
              <ul
                class="flex space-x-8 mx-8 font-semibold text-[20px]"
              >
                <li>About Us</li>
                <li>Contact</li>
              </ul>
            </nav>
          </div>
          <div class="illustration">
            <img
              src="/assets/illustration02.png"
              alt=""
              width="500px"
            />
          </div>
          <div
            class="tagline text-center text-xl font-semibold"
          >
            <h2>
              Books You Love. At Your Fingertips.
            </h2>
          </div>
        </div>
        <div class="second-part w-1/2 rounded-lg">
          <div
            class="logo m-5 flex items-center gap-4 justify-center"
          >
            <img
              src="/assets/book.png"
              alt=""
              width="53px"
              height="auto"
            />
            <h2 class="text-3xl font-bold">
              ReadMaster
            </h2>
          </div>
          <div class="loginForm m-5">
            <h2
              class="text-3xl font-semibold m-7"
            >
              Create Account
            </h2>
            <form
              action=""
              class="space-y-7 mx-8"
            >
              <div
                class="input fullName border flex p-1 space-x-3 rounded"
              >
                <img
                  src="/assets/user.png"
                  alt=""
                  width="20px"
                  class="m-2"
                />
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Full Name"
                  class="bg-transparent w-full h-full p-2 focus:outline-none"
                />
              </div>
              <div
                class="input fullName border flex p-1 space-x-3 rounded"
              >
                <img
                  src="/assets/email.png"
                  alt=""
                  width="20px"
                  class="m-2"
                />
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Email"
                  class="bg-transparent w-full h-full p-2 focus:outline-none"
                />
              </div>
              <div
                class="input fullName border flex p-1 space-x-3 rounded"
              >
                <img
                  src="/assets/padlock.png"
                  alt=""
                  width="20px"
                  class="m-2"
                />
                <input
                  type="text"
                  name=""
                  id=""
                  placeholder="Password"
                  class="bg-transparent w-full h-full p-2 focus:outline-none"
                />
                <img
                  src="assets/show.png"
                  alt=""
                  width="20px"
                  class="my-2 mx-4"
                />
              </div>
              <div class="agree-btn flex gap-2">
                <input
                  type="checkbox"
                  name=""
                  id=""
                  class="w-5"
                />
                <p>
                  I agree with
                  <a href="#">Terms</a> and
                  <a href="#">Privacy</a>
                </p>
              </div>
              <div
                class="flex flex-col space-y-4"
              >
                <div class="signup-button">
                  <button
                    class="rounded-xl bg-green-500 w-full p-3 text-center font-semibold text-white rounded"
                  >
                    Sign Up
                  </button>
                </div>
                <div
                  class="gmail-btn cursor-pointer flex rounded-xl border-2 p-2 space-x-3 items-center justify-center w-full text-center font-semibold text-gray-900"
                >
                  <img
                    src="assets/google.png"
                    alt=""
                    width="20px"
                    class=""
                  />
                  <button class="">
                    Sign Up With Google
                  </button>
                </div>
                <div
                  class="gmail-btn cursor-pointer flex rounded-xl border-2 p-2 space-x-3 items-center justify-center w-full text-center font-semibold text-black"
                >
                  <img
                    src="assets/facebook.png"
                    alt=""
                    width="20px"
                    class=""
                  />
                  <button class="">
                    Sign Up With Facebook
                  </button>
                </div>
                <div
                  class="account w-full text-center my-5"
                >
                  <p>
                    Already have an account?
                    <a
                      href="#"
                      class="text-green-700"
                      >Login</a
                    >
                  </p>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
